<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greenlist</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <header class="main">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./images/logo.png" alt="Logo Greenlist">
                </div>
                <div class="list">
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">Pricing</a>
                        <a href="#">Support</a>
                    </ul>
                </div>
            </div>

            <div class="content">
                <div class="text">
                    <h1>Green Revolution? It's a
                        <span>team</span> effort.
                    </h1>
                    <div class="button">
                        <img src="./images/frame.png" alt="Frame" width="24" height="24">
                        <a href="#">Connect to Slack</a>
                    </div>
                    <span>Free 14 days trial, no credit card required.</span>
                </div>
                <div class="pictures">
                    <img src="./images/one.png" alt="image with cafe" width="322" height="339">
                    <img class='first' src="./images/frau.png" alt="frau" width="60" height="60">
                    <img  class ='second' src="./images/man.png" alt="man" width="60" height="60">
                    <img src="./images/unten.png" alt="images" width="322" height="293">
                    
                </div>
                
            </div>

        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
